<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
        integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <title>Location Finder</title>
</head>

<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Indian Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>
        <form id="zipform">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" id='zip' type="number" placeholder="Enter Zipcode" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-remove"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>

    <br>

    <div class="container">
        <div id="output"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
